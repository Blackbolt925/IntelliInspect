<app-stepper [activeStep]="3"></app-stepper>

<!-- Outer Content Card -->
<div class="content-card">

  <!-- Inner Section Header Box -->
  

  <!-- Centered Train Model Button -->
  <div class="center-box">
    <button 
      class="train-button"
      (click)="trainModel()" 
      [disabled]="training || trained">
      {{ training ? 'Training...' : 'Train Model' }}
    </button>

    <!-- Status message below button -->
    <p *ngIf="statusMsg" class="status">{{ statusMsg }}</p>
  </div>

  <!-- Show Metrics + Charts ONLY after training is done -->
  <div *ngIf="trained">

    <!-- Metrics Cards -->
    <div class="metrics-cards" *ngIf="metrics">
      <mat-card class="metric">Accuracy<br><strong>{{ metrics.accuracy }}%</strong></mat-card>
      <mat-card class="metric">Precision<br><strong>{{ metrics.precision }}%</strong></mat-card>
      <mat-card class="metric">Recall<br><strong>{{ metrics.recall }}%</strong></mat-card>
      <mat-card class="metric">F1-Score<br><strong>{{ metrics.f1Score }}%</strong></mat-card>
    </div>

    <!-- Chart Placeholders -->
    <div class="charts-container">
      <div class="chart">
        <h4>Training Metrics</h4>
        <p>[Line Chart Placeholder]</p>
      </div>
      <div class="chart">
        <h4>Model Performance</h4>
        <p>[Donut Chart Placeholder]</p>
      </div>
    </div>

  </div>

  <!-- Next Button bottom right -->
  <div class="next-action">
    <button 
      mat-raised-button 
      color="accent" 
      (click)="next()" 
      [disabled]="!trained">
      Next
    </button>
  </div>

</div>
